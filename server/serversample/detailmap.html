    <script>
        function ReadCookie() {
            var allcookies = document.cookie;
            console.log("모든쿠키값 : " + allcookies);
        }
        function getCookie(name) {
            var v = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
            return v ? v[2] : 'non-user';
        }
    </script>

    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function ($scope, $http, $sce) {

            $scope.m_map;
            $scope.mapHtml;

            let mapno;
            var req = new XMLHttpRequest();
            req.open('GET', document.location, false); //동기로 받아온다
            req.send(null);
            mapno = req.getResponseHeader('mapno');
            currentUser = getCookie('id');
            console.log(mapno, 'currentUser', currentUser);

            $http({
                method: 'GET', // HTTP 통신 방법
                url: "/detailmap.do", // 통신 할 URL
                timeout: 600000, // 1000 = 1초
                params: { // 보낼 변수
                    mapno: mapno
                }
            }).then(function successCallBack(response) {
                console.log("Success");
                m_map = response.data;
                var str = "<h3 class='m-0'>" + m_map.region + " " + m_map.mapname + "</h3>"
                str += "<span>" + m_map.id + "</span>"
                $scope.mapHtml = $sce.trustAsHtml(str);
                initMap();
            }, function errorCallback(error) {
                console.log("Error" + error);
            });

            $scope.userForm = {};

            // 지도 팔로우하기 
            $scope.add = function () {
                alert('add 호출 ')
                console.log('add function', m_map.mapno, m_map.id, currentUser)
                var tofollow = {
                    mapno: m_map.mapno,
                    c_id: m_map.id,
                    id: currentUser
                };
                // var sendData = $.param(tofollow);
                $http({
                    method: 'POST', // HTTP 통신 방법
                    url: "/followmap.do", // 통신 할 URL
                    timeout: 600000, // 1000 = 1초
                    data: tofollow // 보낼 데이터 객체 
                }).then(function successCallBack(response) {
                    console.log("================Success following", response);
                }, function errorCallback(error) {
                    console.log("================Error" + error);
                });
                initMap();
            }


            $scope.signin = function () {
                var signin_info = {
                    id: $("#form-id").val(),
                    pw: $("#form-pw").val()
                }
                console.log("--------signin!!!", signin_info)
                $http({
                    method: 'POST',
                    url: '/signin.do',
                    timeout: 600000,
                    data: signin_info,
                }).then(function successCallBack(response) {
                    console.log("=============로그인 !!!! ", response.data)
                    ReadCookie();
                }), function errorCallback(error) {
                    console.error("============로그인 에러", error)
                }
            }

            $scope.signout = function () {
                // alert('signout')
                var signout_info = {
                    id: getCookie('id'),
                    pw: getCookie('pw'),
                    email: getCookie('email')
                }
                console.log("--------signout!!!", signout_info)
                $http({
                    method: 'POST',
                    url: '/signout.do',
                    timeout: 600000,
                    data: signout_info,
                }).then(function successCallBack(response) {
                    console.log("===============로그아웃!!!!!", response.data)
                    ReadCookie();
                }), function errorCallback(error) {
                    console.error("=================로그아웃 에러 ", error)
                }
            }

        });
    </script>

    <script>
        var m_markers; // 몽고와 연동되는 마커

        var g_map; // 구글맵의 지도
        var g_markers = []; // 구글맵에 올릴 마커
        var currMarker; // 현재 마커를 가리키는 인덱스

        function initMap() {
            m_markers = m_map['markers'];
            currMarker = -1;

            m_center = { "lat": Number(m_map['center'][1]), "lng": Number(m_map['center'][0]) }
            // 구글맵 지도 생성
            g_map = new google.maps.Map(document.getElementById('udgmap'), {
                center: { lat: m_map['center'][1], lng: m_map['center'][0] }, // 지도 중심 좌표
                zoom: m_map['zoom'] // 지도 배율. 숫자가 클 수록 확대됨
            });

            // 지도 왼쪽 클릭 이벤트
            g_map.addListener('click', function (event) {
                // g_map.panTo(event.latLng); // 구글맵 중심 이동
                document.getElementById('location').innerHTML = event.latLng;
            });

            var show = true;
            // 지도 오른쪽 클릭 이벤트
            g_map.addListener('rightclick', function (event) {
                // deleteAllMarker();
                if (show == true) {
                    for (i in g_markers) {
                        g_markers[i].description.close(); // 말풍선 닫기
                    }
                    setMapOnAll(g_map); // 구글맵 마커 그리기
                    show = false;
                } else {
                    for (i in g_markers) {
                        g_markers[i].description.open(g_map, g_markers[i]); // 마커에 말풍선 붙이기
                    }
                    setMapOnAll(g_map); // 구글맵 마커 그리기
                    show = true;
                }
            });

            mongoToGoogle();// 마커 표시
            g_map.panTo(m_center); // 구글맵 중심 이동
        }

        // 몽고 마커를 구글맵 마커에 추가하기
        function mongoToGoogle() {
            setMapOnAll(null); // 구글맵 마커 지우기

            m_markers = m_map.markers;
            // 배열에 있는 값을 구글맵 마커 형식으로 변환
            for (i = 0; i < m_markers.length; i++) {
                // for (i=0; i<m_markers.length; i++) {
                lat = Number(m_markers[i]['lat'])
                lng = Number(m_markers[i]['lng'])

                var marker = new google.maps.Marker({
                    position: { "lat": lat, "lng": lng },
                    map: g_map,
                    draggable: false,
                    title: m_markers[i]['title'],
                    icon: ' ',
                    label: {
                        fontFamily: "'Font Awesome 5 Free'",
                        fontWeight: '900',
                        fontSize: '28pt',
                        text: eval("'\\u" + 'f3c5' + "'"),
                        color: 'OrangeRed',
                    }
                });

                // 말풍선 생성
                marker.description = new google.maps.InfoWindow({
                    content: m_markers[i]['desc']['content'],
                    pixelOffset: new google.maps.Size(0, -10)
                });
                markerCommon(marker); // 마커 공통 메서드 
            }
            setMapOnAll(g_map); // 구글맵 마커 그리기
        }

        // 마커 전체 그리기
        function setMapOnAll(map) {
            for (i in g_markers) {
                if (i == currMarker) { // 현재 마커는 파란색
                    g_markers[i].label.color = 'dodgerblue';
                } else { // 나머지 마커는 빨간색
                    g_markers[i].label.color = 'OrangeRed';
                }

                g_markers[i].setMap(map); // 구글맵 마커 그리기
            }
        }
        function markerCommon(marker) {
            marker.description.open(g_map, marker); // 마커에 말풍선 붙이기
            // 마커 왼쪽 클릭 이벤트
            marker.addListener('click', function (event) {
                setMapOnAll(null); // 구글맵 마커 지우기

                currMarker = Number(marker.title)-1;
                $('#marker_desc').val(marker.description.content); // 마커 설명을 입력폼에 넣기

                // 설명 on
                marker.description.open(g_map, marker); // 마커에 말풍선 붙이기
                setMapOnAll(g_map); // 구글맵 마커 그리기
            });

            // 마커 오른쪽 클릭 이벤트
            marker.addListener('rightclick', function (event) {
            });

            g_markers.push(marker); // 구글맵 마커 배열에 넣기
        }
    </script>
